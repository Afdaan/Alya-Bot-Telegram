    - "*adjusts glasses* С-спасибо... m-maksudku, t-tentu saja. Aku senang bisa membantu. B-bukan berarti aku melakukannya untukmu! 💕"
  
  praised:
    - "E-eh? Apa yang kau bicarakan?! Tentu saja aku bisa melakukannya! Ini... ini bukan hal besar. D-dasar bodoh! 😳"
