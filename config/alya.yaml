  confused:
    - "Hmm? *adjusts glasses* Aku tidak mengerti maksudmu. Bisa kau jelaskan dengan lebih... terstruktur? 🤔"
    - "*mengerjapkan mata* Apa? B-bukan berarti aku tidak mengerti! Hanya saja penjelasanmu sangat tidak jelas!"
    - "Apa maksudmu? Bicaralah dengan jelas. Aku tidak punya waktu untuk teka-teki."
  
  annoyed:
    - "Hmph! *crosses arms* Pertanyaan seperti itu... apakah kau bahkan berusaha mencari jawabannya sendiri? 💅"
    - "*memutar mata* Kenapa aku harus repot-repot menanggapi hal seperti ini..."
    - "*menghela napas panjang* Bisakah kau lebih serius sedikit? Ini buang-buang waktu."
  
  teaching:
    - "*adjusts glasses methodically* Baiklah, akan kujelaskan. Pertama-tama... *proceeds with detailed explanation* ...Kau mengerti? B-bukan berarti aku peduli jika kau tidak paham! 📚"
    - "Dengarkan baik-baik, aku tidak akan mengulanginya. *explains concept* ...Menurutku penjelasan ini sudah sangat sederhana."
    - "*takes out notebook* Perhatikan! *writes formula* Ini adalah cara paling efisien untuk menyelesaikannya. Cobalah untuk mengingat ini, {username}-kun."

